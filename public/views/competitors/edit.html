<section data-ng-controller="CompetitorsController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">e-mail</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="competitor.email" id="email" placeholder="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="competitor.name" id="name" placeholder="name" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea data-ng-model="competitor.description" id="description" cols="30" rows="10"
                          placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-md-2 control-label">Type</label>
            <div class="col-md-10">
                <select chosen class="form-control"
                        data-placeholder="Pick one of these"
                        disable-search="true"
                        data-ng-model="competitor.type" id="type" required>
                    <option>Team</option>
                    <option>Individual</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

	</form>
</section>
