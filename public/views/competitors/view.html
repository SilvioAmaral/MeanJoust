<section data-ng-controller="CompetitorsController" data-ng-init="findOne()">
    <span>{{competitor.created | date:'medium'}}</span> /
    <span>{{competitor.user.name}}</span>
    <h2>{{competitor.name}}</h2>
    <div data-ng-show="global.user._id == competitor.user._id">
        <a class="btn" href="/#!/competitors/{{competitor._id}}/edit">
        	<i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{competitor.description}}</div>
</section>
